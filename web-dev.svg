<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#grad1)"/>
  
  <!-- Monitor -->
  <rect x="50" y="40" width="300" height="180" rx="10" fill="#3b82f6" stroke="#fff" stroke-width="3"/>
  
  <!-- Screen -->
  <rect x="60" y="50" width="280" height="160" rx="5" fill="#1e293b"/>
  
  <!-- Code lines on screen -->
  <line x1="80" y1="70" x2="180" y2="70" stroke="#10b981" stroke-width="2"/>
  <line x1="80" y1="85" x2="250" y2="85" stroke="#f59e0b" stroke-width="2"/>
  <line x1="80" y1="100" x2="220" y2="100" stroke="#ec4899" stroke-width="2"/>
  <line x1="80" y1="115" x2="200" y2="115" stroke="#3b82f6" stroke-width="2"/>
  <line x1="80" y1="130" x2="240" y2="130" stroke="#8b5cf6" stroke-width="2"/>
  <line x1="80" y1="145" x2="210" y2="145" stroke="#10b981" stroke-width="2"/>
  <line x1="80" y1="160" x2="190" y2="160" stroke="#f59e0b" stroke-width="2"/>
  <line x1="80" y1="175" x2="230" y2="175" stroke="#06b6d4" stroke-width="2"/>
  
  <!-- Monitor stand -->
  <rect x="140" y="235" width="120" height="15" rx="3" fill="#3b82f6"/>
  <ellipse cx="200" cy="255" rx="70" ry="8" fill="#0f172a"/>
  
  <!-- Floating elements -->
  <circle cx="330" cy="80" r="20" fill="#10b981" opacity="0.8"/>
  <rect x="10" y="200" width="30" height="30" rx="5" fill="#f59e0b" opacity="0.8"/>
  <polygon points="350,250 360,280 370,250" fill="#ec4899" opacity="0.6"/>
</svg>