<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#grad2)"/>
  
  <!-- Phone frame -->
  <rect x="120" y="30" width="160" height="240" rx="15" fill="#1e293b" stroke="#3b82f6" stroke-width="3"/>
  
  <!-- Phone screen -->
  <rect x="130" y="45" width="140" height="210" rx="10" fill="#0f172a"/>
  
  <!-- Status bar -->
  <rect x="130" y="45" width="140" height="20" rx="10" fill="#3b82f6"/>
  
  <!-- Content on screen -->
  <circle cx="160" cy="85" r="15" fill="#10b981"/>
  <circle cx="200" cy="85" r="15" fill="#06b6d4"/>
  <circle cx="240" cy="85" r="15" fill="#f59e0b"/>
  
  <!-- Text lines -->
  <line x1="145" y1="110" x2="245" y2="110" stroke="#3b82f6" stroke-width="2"/>
  <line x1="145" y1="125" x2="245" y2="125" stroke="#8b5cf6" stroke-width="2"/>
  <line x1="145" y1="140" x2="240" y2="140" stroke="#10b981" stroke-width="2"/>
  
  <!-- Buttons -->
  <rect x="145" y="160" width="90" height="25" rx="5" fill="#3b82f6" stroke="#10b981" stroke-width="2"/>
  <text x="190" y="177" text-anchor="middle" fill="white" font-size="10">Responsive</text>
  
  <!-- Bottom notch indicator -->
  <rect x="175" y="235" width="50" height="15" rx="5" fill="#3b82f6" opacity="0.5"/>
  
  <!-- Floating tech elements -->
  <rect x="30" y="100" width="35" height="35" rx="5" fill="#10b981" opacity="0.7"/>
  <circle cx="340" cy="150" r="22" fill="#f59e0b" opacity="0.7"/>
  <polygon points="60,250 70,280 80,250" fill="#ec4899" opacity="0.6"/>
</svg>