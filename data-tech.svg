<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#grad3)"/>
  
  <!-- Database cylinder -->
  <ellipse cx="200" cy="60" rx="50" ry="25" fill="#3b82f6" stroke="#10b981" stroke-width="2"/>
  <rect x="150" y="60" width="100" height="80" fill="#1e40af" stroke="#3b82f6" stroke-width="2"/>
  <ellipse cx="200" cy="140" rx="50" ry="25" fill="#0f172a" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Data nodes -->
  <circle cx="100" cy="180" r="18" fill="#10b981" stroke="#06b6d4" stroke-width="2"/>
  <circle cx="200" cy="200" r="18" fill="#f59e0b" stroke="#ec4899" stroke-width="2"/>
  <circle cx="300" cy="180" r="18" fill="#8b5cf6" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Connection lines -->
  <line x1="200" y1="140" x2="100" y2="180" stroke="#3b82f6" stroke-width="2" opacity="0.7"/>
  <line x1="200" y1="140" x2="200" y2="200" stroke="#10b981" stroke-width="2" opacity="0.7"/>
  <line x1="200" y1="140" x2="300" y2="180" stroke="#f59e0b" stroke-width="2" opacity="0.7"/>
  
  <!-- Node connections -->
  <line x1="100" y1="180" x2="200" y2="200" stroke="#06b6d4" stroke-width="1.5" opacity="0.5"/>
  <line x1="200" y1="200" x2="300" y2="180" stroke="#06b6d4" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Inner circles in nodes -->
  <circle cx="100" cy="180" r="8" fill="#0f172a"/>
  <circle cx="200" cy="200" r="8" fill="#0f172a"/>
  <circle cx="300" cy="180" r="8" fill="#0f172a"/>
  
  <!-- Top elements -->
  <rect x="25" y="40" width="40" height="40" rx="5" fill="#10b981" opacity="0.6"/>
  <polygon points="335,50 350,80 365,50" fill="#ec4899" opacity="0.6"/>
</svg>